<!-- Graphs -->
<script>
  {% block javascript %}
  var endpoint = '/temo/chart/data/'
  var chart_data = []
  $.ajax({
    type: 'GET',
    url: endpoint,
    success:function(data){
      chart_data = data
      console.log(data)

      var ctx = document.getElementById("coChart");
      var myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: chart_data.date_time,
          datasets: [
            {
            label: "Temp. piec",
            data: chart_data.heater_temp,
            lineTension: 0.4,
            backgroundColor: 'transparent',
            borderColor: 'red', //'#ff7bff',
            borderWidth: 1,
            pointBackgroundColor: 'red'
            },
            {
            label: "Temp. boiler",
            data: chart_data.boiler_temp,
            //lineTension: 0.4,
            backgroundColor: 'transparent',
            borderColor: 'green', //'#00ff00',
            borderWidth: 1,
            pointBackgroundColor: 'green'
            }
          ]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }],
            xAxes: [{
                type: 'time',
                time: {
                    displayFormats: {
                        'millisecond': 'HH:mm',
                        'second': 'HH:mm',
                        'minute': 'HH:mm',
                        'hour': 'HH:mm',
                        'day': 'HH:mm',
                        'week': 'HH:mm',
                        'month': 'HH:mm',
                        'quarter': 'HH:mm',
                        'year': 'HH:mm',
                      }
                },
                distribution: 'series'
            }]
          },
          legend: { display: true, },
          mode : 'index',
          elements: { point: { radius: 0 } }
        }
      });

      var ctx2 = document.getElementById("outChart");
      var myChart = new Chart(ctx2, {
        type: 'line',
        data: {
          labels: chart_data.date_time,
          datasets: [
            {
            label: "Temp. zew.",
            data: chart_data.outside_temp,
            lineTension: 0.4,
            backgroundColor: 'transparent',
            borderColor: 'blue', //'#007bff',
            borderWidth: 1,
            pointBackgroundColor: 'blue'
            },

          ]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: false
              }
            }],
            xAxes: [{
                type: 'time',
                time: {
                    displayFormats: {
                        'millisecond': 'HH:mm',
                        'second': 'HH:mm',
                        'minute': 'HH:mm',
                        'hour': 'HH:mm',
                        'day': 'HH:mm',
                        'week': 'HH:mm',
                        'month': 'HH:mm',
                        'quarter': 'HH:mm',
                        'year': 'HH:mm',
                      }
                },
                distribution: 'series'
            }]
          },
          legend: { display: true, },
          mode : 'index',
          elements: { point: { radius: 0 } }
        }
      });


    }
  })

  {% endblock %}
</script>
